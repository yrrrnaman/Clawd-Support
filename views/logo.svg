  <ellipse cx="135" cy="90" rx="22" ry="28" fill="#fff"/>
  <circle cx="65" cy="90" r="14" fill="#0a0a0f"/>
  <circle cx="135" cy="90" r="14" fill="#0a0a0f"/>
  <!-- Eye highlights -->
  <circle cx="70" cy="85" r="5" fill="#fff"/>
  <circle cx="140" cy="85" r="5" fill="#fff"/>
  <!-- Smile -->
  <path d="M 55 130 Q 100 165 145 130" stroke="#fff" stroke-width="8" fill="none" stroke-linecap="round"/>
  <!-- CLAWD text -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff">CLAWD</text>
