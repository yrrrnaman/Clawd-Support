  <rect x="90" y="10" width="20" height="30" rx="5" fill="url(#logoGrad)"/>
  <circle cx="100" cy="10" r="12" fill="url(#logoGrad)"/>
  <circle cx="100" cy="10" r="8" fill="#fff"/>
  <!-- Eyes -->
