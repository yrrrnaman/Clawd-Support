<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Clawd</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#000000;--bg2:#1c1c1e;--bg3:#2c2c2e;--red:#ff3b30;--text:#fff;--text2:#8e8e93}
body{font-family:'SF Pro Display',sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
.dashboard{display:flex}
.sidebar{width:260px;background:var(--bg2);border-right:1px solid var(--bg3);padding:24px 0;position:fixed;height:100vh}
.logo{padding:0 24px 24px;font-size:22px;font-weight:700;display:flex;align-items:center;gap:12px}
.logo-icon{width:40px;height:40px;background:linear-gradient(135deg,var(--red),#ff6961);border-radius:12px;display:flex;align-items:center;justify-content:center}
.nav{padding:0 12px}
.nav a{display:flex;align-items:center;gap:12px;padding:14px 18px;color:var(--text2);border-radius:12px;margin-bottom:4px;transition:all 0.3s;text-decoration:none}
.nav a:hover,.nav a.active{background:rgba(255,59,48,0.1);color:var(--red)}
.nav a.active{background:linear-gradient(135deg,var(--red),#ff6961);color:#fff}
.main{flex:1;margin-left:260px;padding:32px}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:40px}
.header h1{font-size:28px;font-weight:600}
.logout{background:linear-gradient(135deg,var(--red),#ff6961);color:#fff;padding:12px 24px;border-radius:24px;border:none;cursor:pointer}
.stats{display:grid;grid-template-columns:repeat(4,1fr);gap:24px;margin-bottom:40px}
.stat{background:var(--bg2);border:1px solid var(--bg3);border-radius:20px;padding:28px}
.stat-icon{width:48px;height:48px;background:linear-gradient(135deg,var(--red),#ff6961);border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:22px;margin-bottom:16px}
.stat-value{font-size:34px;font-weight:700;margin-bottom:4px}
.stat-label{color:var(--text2);font-size:14px}
.quick{display:flex;gap:16px;flex-wrap:wrap}
.quick-btn{display:flex;align-items:center;gap:12px;padding:16px 28px;background:var(--bg2);border:1px solid var(--bg3);border-radius:16px;color:#fff;cursor:pointer;transition:all 0.3s}
.quick-btn:hover{background:rgba(255,59,48,0.1);border-color:var(--red)}
.quick-btn.primary{background:linear-gradient(135deg,var(--red),#ff6961);border:none}
.quick-btn.primary:hover{transform:scale(1.02)}
@media(max-width:1024px){.stats{grid-template-columns:repeat(2,1fr)}}
@media(max-width:768px){.sidebar{display:none}.main{margin-left:0}}
</style>
</head>
<body>
<div class="dashboard">
<aside class="sidebar">
<div class="logo"><div class="logo-icon"><img src="/logo.svg" style="width:24px;height:24px"></div><span>Clawd</span></div>
<nav class="nav">
<a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
<a href="#"><i class="fas fa-comments"></i> Conversations</a>
<a href="#"><i class="fas fa-robot"></i> Chatbots</a>
<a href="#"><i class="fas fa-chart-bar"></i> Analytics</a>
<a href="#"><i class="fas fa-plug"></i> Integrations</a>
<a href="#"><i class="fas fa-cog"></i> Settings</a>
</nav>
</aside>
<main class="main">
<div class="header">
<h1>Welcome back, <span id="userName">User</span></h1>
<button class="logout" onclick="logout()"><i class="fas fa-sign-out"></i> Logout</button>
</div>
<div class="stats">
<div class="stat"><div class="stat-icon"><i class="fas fa-comments"></i></div><div class="stat-value">1,247</div><div class="stat-label">Total Chats</div></div>
<div class="stat"><div class="stat-icon"><i class="fas fa-users"></i></div><div class="stat-value">892</div><div class="stat-label">Active Users</div></div>
<div class="stat"><div class="stat-icon"><i class="fas fa-clock"></i></div><div class="stat-value">0.8s</div><div class="stat-label">Avg Response</div></div>
<div class="stat"><div class="stat-icon"><i class="fas fa-robot"></i></div><div class="stat-value">12</div><div class="stat-label">Active Bots</div></div>
</div>
<div class="header"><h2>Quick Actions</h2></div>
<div class="quick">
<button class="quick-btn primary"><i class="fas fa-plus"></i> New Chat</button>
<button class="quick-btn"><i class="fas fa-chart-line"></i> Analytics</button>
<button class="quick-btn"><i class="fas fa-cog"></i> Settings</button>
<button class="quick-btn"><i class="fas fa-robot"></i> Add Bot</button>
</div>
</main>
</div>
<script>
const name = localStorage.getItem('userName') || 'User';
document.getElementById('userName').textContent = name;
function logout(){localStorage.clear();window.location.href='/';}</script>
</body>
</html>
