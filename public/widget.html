<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Customer Support Widget</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --shadow: 0 10px 40px rgba(0,0,0,0.15);
      --shadow-hover: 0 20px 60px rgba(0,0,0,0.2);
    }
    
    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .demo-container {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: var(--shadow-hover);
    }
    
    .chat-header {
      background: var(--bg-gradient);
      padding: 24px;
      color: white;
      position: relative;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .bot-avatar {
      width: 56px;
      height: 56px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
    }
    
    .bot-info h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .bot-info p {
      font-size: 13px;
      opacity: 0.9;
    }
    
    .status-badge {
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #f8fafc;
    }
    
    .message {
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.user {
      flex-direction: row-reverse;
    }
    
    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }
    
    .message.bot .message-avatar {
      background: var(--primary);
      color: white;
    }
    
    .message.user .message-avatar {
      background: #e2e8f0;
    }
    
    .message-content {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .message.bot .message-content {
      background: white;
      color: #1e293b;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .message.user .message-content {
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 14px 18px;
      background: white;
      border-radius: 20px;
      border-bottom-left-radius: 4px;
      width: fit-content;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: #94a3b8;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }
    
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }
    
    .chat-input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e2e8f0;
    }
    
    .chat-input-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #f1f5f9;
      border-radius: 24px;
      padding: 6px 6px 6px 20px;
    }
    
    .chat-input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 14px;
      outline: none;
      padding: 8px 0;
    }
    
    .chat-input::placeholder {
      color: #94a3b8;
    }
    
    .send-btn {
      width: 44px;
      height: 44px;
      background: var(--primary);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .send-btn:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }
    
    .send-btn:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
      transform: none;
    }
    
    .quick-replies {
      display: flex;
      gap: 8px;
      padding: 0 20px 16px;
      flex-wrap: wrap;
    }
    
    .quick-reply {
      padding: 8px 16px;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      font-size: 13px;
      color: var(--primary);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .quick-reply:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    .info-bar {
      padding: 12px 20px;
      background: #fef3c7;
      color: #92400e;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="chat-header">
      <div class="header-content">
        <div class="bot-avatar">ðŸ¤–</div>
        <div class="bot-info">
          <h2>AI Support Assistant</h2>
          <p>How can I help you today?</p>
        </div>
        <div class="status-badge">
          <div class="status-dot"></div>
          Online
        </div>
      </div>
    </div>
    
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">
        <div class="message-avatar">ðŸ¤–</div>
        <div class="message-content">
          ðŸ‘‹ Hi there! Welcome to our support! I'm here to help. What would you like to know?
        </div>
      </div>
    </div>
    
    <div class="quick-replies" id="quickReplies">
      <button class="quick-reply" onclick="sendMessage('What are your pricing plans?')">ðŸ’° Pricing</button>
      <button class="quick-reply" onclick="sendMessage('How long does delivery take?')">ðŸ“¦ Delivery</button>
      <button class="quick-reply" onclick="sendMessage('Tell me about returns policy')">ðŸ”„ Returns</button>
      <button class="quick-reply" onclick="sendMessage('How can I contact you?')">ðŸ“ž Contact</button>
    </div>
    
    <div class="info-bar">
      ðŸ’¡ Powered by AI â€¢ Responses within seconds
    </div>
    
    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const quickReplies = document.getElementById('quickReplies');
    
    async function sendMessage(message = null) {
      const text = message || chatInput.value.trim();
      if (!text) return;
      
      // Add user message
      addMessage(text, 'user');
      chatInput.value = '';
      sendBtn.disabled = true;
      
      // Show typing indicator
      showTyping();
      
      // Simulate API call
      setTimeout(async () => {
        removeTyping();
        
        try {
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              message: text,
              platform: 'website',
              customer: 'Demo User'
            })
          });
          
          const data = await response.json();
          if (data.success) {
            addMessage(data.response, 'bot');
          } else {
            addMessage("I'm here to help! Could you tell me more?", 'bot');
          }
        } catch (e) {
          addMessage("Thank you for your message! Our team will respond shortly.", 'bot');
        }
        
        sendBtn.disabled = false;
      }, 1000);
    }
    
    function addMessage(text, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.innerHTML = `
        <div class="message-avatar">${type === 'bot' ? 'ðŸ¤–' : 'ðŸ‘¤'}</div>
        <div class="message-content">${text}</div>
      `;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      typingDiv.id = 'typingIndicator';
      typingDiv.innerHTML = `
        <div class="message-avatar">ðŸ¤–</div>
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    function removeTyping() {
      const typing = document.getElementById('typingIndicator');
      if (typing) typing.remove();
    }
    
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
    
    // Auto-reply demo
    setTimeout(() => {
      showTyping();
      setTimeout(() => {
        removeTyping();
        addMessage("Feel free to ask about our products, services, pricing, or anything else!", 'bot');
      }, 1500);
    }, 3000);
  </script>
</body>
</html>
